<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Withdraw</title>

    <th:block th:replace="layouts/head-css"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-8">
                <h2>Withdraw money from the customer's account</h2>
            </div>
            <div class="col-sm-4">
                <a th:href="@{/customers}" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmWithdraw" method="post" th:action="@{/customers/withdraw/__${customer.getId()}__}" th:object="${customer}">
        <fieldset class="row g-3">
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Customer ID</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="customerId" name="customerId" th:field="*{id}" />
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Full Name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="fullName" name="fullName" th:field="*{fullName}" />
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Current balance ($)</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control num-space" readonly id="balance" name="balance" th:value="${#numbers.formatCurrency(customer.getBalance())}" />
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                    <div class="col-sm-12" th:object="${withdraw}">
                        <input type="text" class="form-control num-space" maxlength="14" id="transactionAmount" name="transactionAmount" th:field="*{transactionAmount}" />
                    </div>
                </div>
            </div>

            <div class="mb-3 col-md-12">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-outline-warning">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                            Withdraw
                        </button>
                    </div>
                </div>

            </div>
        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert">


        <div class="alert-danger hide">
            <h5>Please correct errors below:</h5>
        </div>

    </div>
</div>

<th:block th:replace="layouts/foot-js"></th:block>
</body>
</html>
