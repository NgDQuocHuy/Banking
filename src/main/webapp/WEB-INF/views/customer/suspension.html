<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Suspension</title>

    <th:block th:replace="layouts/head-css"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h1>Suspension of customers</h1>
            </div>
            <div class="col-sm-6">
                <a th:href="@{/customers}" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i>
                    <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmSuspensionCustomer" method="post" th:action="@{/customers/suspension/__${customer.getId()}__}"
          th:object="${customer}">
        <fieldset class="row g-3">
            <input type="hidden" name="id" id="id" th:field="*{id}">
            <input type="hidden" name="balance" id="balance" th:field="*{balance}">
            <input type="hidden" name="deleted" id="deleted" th:field="*{deleted}">
            <!--            <input type="hidden" name="createAt" id="createAt" th:field="*{createAt}">-->
            <!--            <input type="hidden" name="createBy" id="createBy" th:field="*{createBy}">-->
            <!--            <input type="hidden" name="updateAt" id="updateAt" th:field="*{updateAt}">-->
            <!--            <input type="hidden" name="updateBy" id="updateBy" th:field="*{updateBy}">-->
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
            </div>


            <div class="col-md-12" th:if="${customer.getDeleted() == false}">
                <button type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                    Suspended
                </button>
            </div>

        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert">

    </div>
</div>

<th:block th:replace="layouts/foot-js"></th:block>
</body>
</html>
